<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
        }
        .card {
            padding: 30px;
            border-radius: 20px;
        }
        .result-box {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow">
        <h3 class="text-center mb-4">ðŸ“° Fake News Detection</h3>
        <form method="POST">
            <div class="mb-3">
                <textarea class="form-control" name="news" placeholder="Enter the full news article here...." rows="5" required></textarea>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Check</button>
            </div>
        </form>

        <!-- âœ… Trusted News Sources Button -->
        <p class="text-center mt-3">
            <a href="/sources" class="btn btn-outline-info">View Trusted News Sources</a>
        </p>

        {% if result %}
        <div class="alert alert-info text-center result-box" role="alert">
            <strong>{{ result }}</strong>
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
