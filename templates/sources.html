<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trusted News Sources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            text-align: center;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }
        a.btn.btn-secondary {
            font-size: 1rem;
            border-radius: 25px;
        }
        .logo {
            max-width: 50px;
            max-height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="/" class="btn btn-secondary mb-3">‚Üê Back to Detector</a>
    <h2 class="text-center mb-4">üîó Trusted News Sources</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- BBC News -->
        <div class="col">
            <div class="card shadow">
                <div class="card-body">
                    <img src="{{ url_for('static', filename='bbc.png') }}" alt="BBC News" class="logo">
                    <h5 class="card-title">BBC News</h5>
                    <a href="https://www.bbc.com/news" target="_blank" class="btn btn-primary">Visit Site</a>
                </div>
            </div>
        </div>
        <!-- Reuters -->
        <div class="col">
            <div class="card shadow">
                <div class="card-body">
                    <img src="{{ url_for('static', filename='Reuters.png') }}" alt="Reuters" class="logo">
                    <h5 class="card-title">Reuters</h5>
                    <a href="https://www.reuters.com/" target="_blank" class="btn btn-primary">Visit Site</a>
                </div>
            </div>
        </div>
        <!-- The Hindu -->
        <div class="col">
            <div class="card shadow">
                <div class="card-body">
                    <img src="{{ url_for('static', filename='The_hindu.png') }}" alt="The Hindu" class="logo">
                    <h5 class="card-title">The Hindu</h5>
                    <a href="https://www.thehindu.com/" target="_blank" class="btn btn-primary">Visit Site</a>
                </div>
            </div>
        </div>
        <!-- NDTV -->
        <div class="col">
            <div class="card shadow">
                <div class="card-body">
                    <img src="{{ url_for('static', filename='ndtv.png') }}" alt="NDTV" class="logo">
                    <h5 class="card-title">NDTV</h5>
                    <a href="https://www.ndtv.com/" target="_blank" class="btn btn-primary">Visit Site</a>
                </div>
            </div>
        </div>
        <!-- New York Times -->
        <div class="col">
            <div class="card shadow">
                <div class="card-body">
                    <img src="{{ url_for('static', filename='The_New_York_Times.png') }}" alt="New York Times" class="logo">
                    <h5 class="card-title">New York Times</h5>
                    <a href="https://www.nytimes.com/" target="_blank" class="btn btn-primary">Visit Site</a>
                </div>
            </div>
        </div>
        <!-- The Guardian -->
        <div class="col">
            <div class="card shadow">
                <div class="card-body">
                    <img src="{{ url_for('static', filename='The_Guardian.png') }}" alt="The Guardian" class="logo">
                    <h5 class="card-title">The Guardian</h5>
                    <a href="https://www.theguardian.com/" target="_blank" class="btn btn-primary">Visit Site</a>
                </div>
            </div>
        </div>
        <!-- Al Jazeera -->
        <div class="col">
            <div class="card shadow">
                <div class="card-body">
                    <img src="{{ url_for('static', filename='Al_Jazeera.png') }}" alt="AI Jazeera" class="logo">
                    <h5 class="card-title">Al Jazeera</h5>
                    <a href="https://www.aljazeera.com/" target="_blank" class="btn btn-primary">Visit Site</a>
                </div>
            </div>
        </div>
        <!-- Associated Press -->
        <div class="col">
            <div class="card shadow">
                <div class="card-body">
                    <img src="{{ url_for('static', filename='Associated-Press.png') }}" alt="Associated Press" class="logo">
                    <h5 class="card-title">Associated Press</h5>
                    <a href="https://apnews.com/" target="_blank" class="btn btn-primary">Visit Site</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
